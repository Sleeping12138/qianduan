<body>
    <h1>hello world</h1>
    <button onclick="btn">点击设置sessionStorage</button>
    <script>
        function btn() {
            // 增
            sessionStorage.setItem('zhangsan', 18);
            // 查
            sessionStorage.getItem('zhangsan');
            // 删
            sessionStorage.removeItem('zhangsan');
            // 清空
            sessionStorage.clear();
            JSON.stringify()
            JSON.parse()
        }
    </script>
