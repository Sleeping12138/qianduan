<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JQuery.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <script>
        // 入口函数
        $(document).ready(function () {
            $("div").hide();
        })
        $(function () {
            $("div").hide();
        })
    </script>
    <div></div>
</body>

</html>
