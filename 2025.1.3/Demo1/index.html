    <div id="box">
        <school></school>
    </div>
    <script>
        const student = Vue.extend({
            template: `
            <div>
                <h2>{{name}}</h2>
                <h2 v-show="flag">{{age}}</h2>
                <button @click="btn">点击隐藏年龄</button>
            </div>
        `,
            data() {
                return {
                    name: 'zhangsan',
                    age: 18,
                    flag: true
                }
            },
            methods: {
                btn() {
                    this.flag = false;
                }
            },
        })
        const school = Vue.extend({
            template: `
            <div>
                <h1>welcome to Vue</h1>
                <student></student>
            </div>
            `,
            // 在父组件中定义子组件
            components: {
                student: student,
            }
        })
        new Vue({
            el: '#box',
            components: {
                school,
            }
        });

        console.log(Vue.prototype === VueComponent.prototype.__proto__);
    </script>
