<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.7.2/axios.min.js"></script>

</head>

<body>
    <button>点击</button>
    <script>
        const btn = document.querySelector('button');
        axios.defaults.baseURL = 'http://127.0.0.1:9000';
        btn.addEventListener('click', () => {
            axios.post('/axios', {
                name: 'zhangsan',
                age: 18
            }, {
                params: {
                    a: 100,
                    b: 200
                },
                headers: {
                    a: 'i love you'
                }
            }).then(response => {
                console.log(response.data);
            }).catch(err => {
                console.log(err);
            })
        })
    </script>
</body>

</html>
