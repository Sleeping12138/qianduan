<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <button>使用jQuery发送Ajax</button>

        //         console.log(data);
        //     }, 'json')

        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            $.ajax({
                type: 'get',
                url: 'http://127.0.0.1:9000/jQuery',
                data: { a: 100, b: 200 },
                dataType: 'json',
                timeout: 2000,
                success: function (data) {
                    console.log(data);
                },
                error: function () {
                    console.log('error');
                }
            })
        })
    </script>
</body>
