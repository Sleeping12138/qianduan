    <div id="box">
        <h2 :style="{opacity: opacity}">hello Vue</h2>
    </div>
    <script>
        const vm = new Vue({
            el: '#box',
            data() {
                return {
                    opacity: 1,
                }
            },
            // 当Vue挂载完毕之后就会执行
            mounted() {
                setInterval(() => {
                    vm.opacity -= 0.01;
                    if (vm.opacity <= 0) vm.opacity = 1;
                }, 25)
            },
        });
