    <div id="box">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="account"><br>
            密码：<input type="password" v-model.trim="password"><br>

            男：<input type="radio" v-model:name="sex" value="male">
            女：<input type="radio" v-model:name="sex" value="female"><br>
            爱好：
            <input type="checkbox" v-model:name="hobby" value="read">读书
            <input type="checkbox" v-model:name="hobby" value="play">玩游戏
            <input type="checkbox" v-model:name="hobby" value="exercise">运动<br>
            所属地方：

                <option value="深圳">深圳</option>
                <option value="广东">广东</option>
            </select><br>
            其他信息：
            <textarea v-model.lazy="info"></textarea><br>
            <input type="checkbox" v-model="agree">阅读并接受<a href="#">《用户协议》</a><br>
            <button>admit</button>
        </form>
    </div>
