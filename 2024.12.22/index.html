<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('click', function () {

            // 这里的this为setTimeout的调用者window（window.setTimeout）
            // 如果改为箭头函数就是外部作用域的box对象了
            setTimeout(function () {
                console.log(this);
            }, 2000);
        })
    </script>
</body>

</html>
