<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale = 1.0,minimum-scale = 1.0,user-scalable = 0">
    <title>2024.9.16</title>
    <style>
        section {
            width: 100%;
        }

        section div {
            height: 300px;
            float: left;
        }

        section div:nth-child(1) {
            background-color: antiquewhite;
            width: 50%;
        }

        section div:nth-child(2) {
            background-color: aquamarine;
            width: 50%;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
